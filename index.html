<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Mad Libs</title>
  </head>
  <body>
    <form id="formOne">
      <div class="form-group">
        <label for="person1">person1</label>
        <input type="text" class="form-control" id="person1" placeholder="person1">
      </div>
      <div class="form-group">
        <label for="person2">person2</label>
        <input type="text" class="form-control" id="person2" placeholder="person2">
      </div>
      <button type="submit" class="btn">Show me the story!</button>
    </form>
    <p>One day, <span class="person1"></span> we went to the park and saw <span class="person2"></span></p>
  </body>
</html>
